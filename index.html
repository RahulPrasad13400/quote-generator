<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, nulla?</span>
        </div>
        <div class="quote-author">
            <span id="author">-  buddha</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter"><i class="fa-brands fa-twitter" title="Tweet this!"></i></button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
